<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>
    <link rel="icon" type="image/png" href="https://s2.googleusercontent.com/s2/favicons?domain=jacinto.design">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css" />
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/2c537070ad.js" crossorigin="anonymous"></script>
</head>

<body>
    <!-- <div class="title" id="title">
        <h2>GENERATE YOUR QUOTE NOW!</h2>
    </div> -->
    <div class="quote-container" id="quote-container">
        <!-- Quote -->
        <div class="quote-text">
            <i class="fas fa-quote-left"></i>
            <span id="quote"></span>
        </div>
        <!-- Author -->
        <div class="quote-author">
            <span id="author"></span>
        </div>
        <!-- Buttons -->
        <div class="button-container">
            <button class="twitter-button" id="twitter" title="Tweet This!">
                <i class="fab fa-twitter"></i>
            </button>
            <button id="new-quote">New Quote</button>
        </div>
    </div>
    <!-- Loader -->
    <div class="loader" id="loader"></div>
    <!-- Script -->
    <div class="header">
        <p>Get your daily motivation!</p>
    </div>
    <div class="footer">
        <p>Made by - Arjun Singh </p>

        <div class="logos">
            <button class="insta-button" id="insta" onclick="location.href='https://www.instagram.com/arjun_s227/?hl=en'">
                <i class="fa-brands fa-instagram"></i>
            </button>
            <button class="linkedin-button" id="linkedin" onclick="location.href='https://www.instagram.com/arjun_s227/?hl=en'">
                <i class="fa-brands fa-linkedin"></i>
    
            </button>
            <button class="github-button" id="github" onclick="location.href='https://www.instagram.com/arjun_s227/?hl=en'">
                <i class="fa-brands fa-github"></i>
            </button>
        </div>

    </div>
    <script src="script.js"></script>
</body>

</html>
